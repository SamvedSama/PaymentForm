<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        p,h1{
            color: brown;
        }
        *{
            background-color:rgb(254,243,199);
        }
    </style>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <h2>Contact Information</h2>
        <p>name: <input type="text" name="name"></p>
        <fieldset>
            <legend>Gender</legend>
            <p>male<input type="radio" name="gender" id="male">female<input type="radio" name="gender" id="female"></p>
        </fieldset>
        <p id="a">Address: <textarea name="adderss" id="address" cols="100" rows="8"></textarea></p>
        <p id="b">email: <input type="email" name="email" id="email"></p>
        <p id="c">pincode: <input type="number" name="pincode" id="pincode"></p>
        <h2>Payment information</h2>
        <p>Card Type:
            <select name="card_type" id="card_type">
                <option value="">--Select a card type--</option>
                <option value="visa">visa</option>
                <option value="rupay">rupay</option>
                <option value="mastercard">mastercard</option>
        </p>
        <p>Card Number <input type="number" name="card_number" id="card_number"></p>
        <p>Expiration Date : <input type="date" name="exp_date" id="exp_date"></p>
        <p>CVV<input type="password" name="cvv" id="cvv"></p>
        <input type="submit" value="Pay now">
        <button type="submit">reset</button>
        <input type="submit" value="repay">
    </form>
 
    </p>
</body>
</html>
